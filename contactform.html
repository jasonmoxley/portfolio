<!DOCTYPE html>
<html>
<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="icons/072-location.svg" alt="location" /></span>
                            <span>827 Wellington Rd<br>
                                Winston Salem, NC<br>
                                27106</span>
                        </li>
                        <li>
                            <span><img src="icons/070-envelop.svg" alt="mail" /></span>
                            <span>jasonfmoxley@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="icons/090-mobile2.svg" alt="phone" /></span>
                            <span>336-403-5821</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="icons/433-github.svg" alt="github" /></a></li>
                    <li><a href="#"><img src="icons/458-linkedin.svg" alt="linkedin" /></a></li>
                </ul>
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
